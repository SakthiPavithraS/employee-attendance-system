<div class="dashboard-container">
  <h2>Mark Attendance</h2>

  <div class="form-group">
    <label>Employee ID</label>
    <input type="text" class="form-control" #empIdInput />
  </div>

  <div class="form-group">
    <label>Start Location</label>
    <select class="form-control" #startSelect>
      <option value="" disabled selected>Select Start</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </div>

  <div class="form-group">
    <label>Destination</label>
    <select class="form-control" #destSelect>
      <option value="" disabled selected>Select Destination</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
    </select>
  </div>

  <div class="button-group">
    <button class="btn btn-success"
            (click)="markAttendance('morning', empIdInput.value, startSelect.value, destSelect.value)">
      Mark Morning Attendance
    </button>
    <button class="btn btn-primary"
            (click)="markAttendance('evening', empIdInput.value, startSelect.value, destSelect.value)">
      Mark Evening Attendance
    </button>
  </div>
</div>
